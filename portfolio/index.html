<body>

    <canvas id="canvas">

    <section id="intro">
        <div class="container">
            <span class="js-title hide">Welcome home!</span>
            <div>
                <h1 class="intro_title">
                    <span class="word">안녕하세요!</span>

                    <span> </span>
                    <span class="word">웹퍼블리셔를</span>
                    <span> </span>

                    <span> </span>

                    <span> </span>

    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
   

    <script>
        
        let mousehover = false;
        let balls = [];
        let relativePoint = [];
        let interval;
        $(window).load(function(){
            $("#intro").addClass("active");
            $("#header").addClass("active");
        });
        let word = $(".word");

        let title = $(".js-title").text();
        //console.log(title);
        $(".header-title").text(title);

        word.each(function(i){
            setInterval(function(){
                word.eq(i).addClass("show");
            },i*100);
        });
        setTimeout(function(){
            word.each(function(i){
                
                // clearInterval(i+1);
            });
        },1000);
        
        function point(pX,pY){
            this.pX = pX;
            this.pY = pY;
        }
        function relativepoint(point){
            this.position = point;
            this.currentPosition = point;
            this.movePosition = point;
            this.dt = 0;
            this.draw = function(ctx){
                ctx.beginPath();
                
                startAngle = 0;
                endAngle = Math.PI + Math.PI;

                ctx.arc(this.movePosition.pX, this.movePosition.pY, 1, startAngle, endAngle, true);
                ctx.stroke();
                
                ctx.fillStyle = '#0095DD';
                ctx.fill();
                ctx.closePath();
            }
        }
        function ball(point , radius)
        {
            this.position = point;
            this.currentPosition = point;
            this.movePosition = point; 
            this.radius = radius;
            this.dt = 0.000;
            this.draw = function(ctx){
                ctx.beginPath();
                
                startAngle = 0;
                endAngle = Math.PI + Math.PI;
                //
                ctx.arc(this.movePosition.pX, this.movePosition.pY, this.radius, startAngle, endAngle, true);
                ctx.stroke();
                
                ctx.fillStyle = '#0095DD';
                ctx.fill();
                ctx.closePath();
            }
            this.update = function(time){
                this.dt += time;
                this.movePosition = lerp(this.currentPosition, this.position, this.dt);
                // this.movePosition.
                console.log(this.movePosition);
            }

        }
        
           
        for(let i = 0; i < 5; i++){
            relativePoint[i] = new relativepoint(random());
            relativePoint[i].position = random();
            balls[i] = new ball(relativePoint[i].movePosition, (i+1) * 15);
        }
        
        console.log(balls[0]);
        function draw() {
            var canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                
                var ctx = canvas.getContext("2d");

                ctx.canvas.width  = window.innerWidth;
                ctx.canvas.height = window.innerHeight;
                for(let i = 0; i < relativePoint.length; i++){
                    relativePoint[i].draw(ctx);
                    balls[i].draw(ctx);
                }
                
            }
        }
        function random(){
            let width;
            let height;
            let randomSel = Math.round(Math.random()*1);

            if(randomSel){
                let zeroMax = Math.round(Math.random()*1);
                if(zeroMax){
                    width = $(window).width() + 150;
                }else{
                    width = -150;
                }
                height = parseInt(Math.random()*$(window).height());
            }else{
                let zeroMax = Math.round(Math.random()*1);
                if(zeroMax){
                    height = $(window).height() + 150;
                }else{
                    height = -150;
                }
                width = parseInt(Math.random()*$(window).width());
                
            }
            // console.log(width);
            // console.log(height);
            return new point(width,height);
        }
        function lerp(a, b, r) {
            let returnPoint = new point();
            returnPoint.pX = b.pX - a.pX;
            returnPoint.pY = b.pY - a.pY;
            returnPoint.pX = returnPoint.pX * r;
            returnPoint.pY = returnPoint.pY * r;

            returnPoint.pX = a.pX + returnPoint.pX;
            returnPoint.pY = a.pY + returnPoint.pY;
            return returnPoint;
        };
        let speed = 0.001;
        function update(){
                for(let i = 0; i < relativePoint.length; i++){
                    let position = lerp(relativePoint[i].currentPosition, relativePoint[i].position,relativePoint[i].dt);
                    
                  
                        if(relativePoint[i].dt >= 1){
                                relativePoint[i].dt = 0;
                                relativePoint[i].currentPosition = relativePoint[i].movePosition;
                                relativePoint[i].position = random();
                                
                                speed = 0.001;
                        }else{
                            relativePoint[i].dt = relativePoint[i].dt + speed;
                        }
                    relativePoint[i].movePosition = position;
                    if(!mousehover)
                    balls[i].movePosition = relativePoint[i].movePosition;
                }
            draw();
            requestAnimationFrame(update);
        }
        update();

        let prevPosition = [];
        let prevCurrentPosition = [];
        let prevMovePosition = [];
        let prevdt = [];
        let mouseX , mouseY;
        $(window).mousemove(function(e){
            mouseX = e.clientX;
            mouseY = e.clientY;
            if(mousehover){
                for(let i = 0 ; i < balls.length; i++){
                    balls[i].position = new point(mouseX, mouseY);
                }
            }
            // console.log(mouseX);
            // console.log(mouseY);
        });
        $("u").hover(function(){
            mousehover = true;
            speed = 0.001;
            for(let i = 0; i < balls.length; i++){
                balls[i].currentPosition = relativePoint[i].movePosition; 
                balls[i].update(0.01);
            }

        },function(){
            mousehover = false;
        });
    </script>
</body>
</html>
