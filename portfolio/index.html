        function point(pX,pY){
            this.pX = pX;
            this.pY = pY;
        }
        function ball(point , radius)
        {
            this.position = point;
            this.currentPosition = point;
            this.radius = radius;
            this.getpositionX = function(){
                return this.position.pX;
            }
            this.getpositionY = function(){
                return this.position.pY;
            }
            this.getCurrentPositon = function(){
                return this.currentPosition;
            }
            this.getRadius = function(){
                return this.radius;
            }
            this.setposition = function(point){
                this.position = point;
            }
        }
        for(let i = 0; i < 5; i++){
            var randX = Math.random() * $(window).width();
            var randY = Math.random() * $(window).height();
            balls[i]= new ball(new point(randX,randY), (i+1) * 20);
        }

        $(window).resize(function(){

        function draw() {
            //console.log("드로우");
           
            var canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                randomPosition();
                movePosition()
                var ctx = canvas.getContext("2d");

                ctx.canvas.width  = window.innerWidth;
                ctx.canvas.height = window.innerHeight;

                for(let i=0; i < balls.length; i++){
                    ctx.beginPath();

                    x = balls[i].getCurrentPositon().pX;
                    y = balls[i].getCurrentPositon().pY;
                    
                    radius = balls[i].getRadius();
                    startAngle = 0;
                    endAngle = Math.PI + Math.PI;
                    // console.log(x);
                    // console.log(y);
                    // console.log(radius);
                    // console.log(startAngle);
                    // console.log(endAngle);
                    ctx.arc(x, y, radius, startAngle, endAngle, false);

                    ctx.stroke();
                    ctx.closePath();
                }
            }
        }
        setInterval(function(){
           draw();
        },100);
