<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <header id="header">
            <div class="header-wrap">
                <div class="header-logo">
                    <a href="#" class="logo">BENGOL</a>
                    <p>환영합니다.</p>
                </div>
                <div class="header-title"></div>
                <div class="header-ham">
                    <div class="bugar">
                        
                    </div>
                </div>
            </div>
    </header>
    <section id="intro">
        <div class="container">
            <span class="js-title hide">Welcome home!</span>
            <div>
                <h1 class="intro_title">
                    <span class="word">안녕하세요!</span>
                    <span> </span>
                    <span class="word">저는</span>
                    <span> </span>
                    <span class="word">웹퍼블리셔를</span>
                    <span> </span>
                    <span class="word">목표로</span>
                    <span> </span>
                    <span class="word">공부를</span>
                    <span> </span>
                    <span class="word">하고있는</span>
                    <span> </span>
                    <u class="animated">
                    <span class="word">한경구</span>
                    </u>
                    <span> </span>
                    <span class="word">입니다.</span>
                    <span> </span>
                </h1>
                <a href="#" class="intro_link">
                    <span>자기소개 보기</span>
                    <i class="arrow"></i>
                </a>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
   

    <script>
        $(window).load(function(){
            $("#intro").addClass("active");
            $("#header").addClass("active");
        });
        let title = $(".js-title").text();
        //console.log(title);
        $(".header-title").text(title);

        let title2 = new TimelineMax();

        title2.fromTo(".word", 1,
        {ease:Back.easeOut.config(1.7),transform:"translateY(100px) rotate(5deg)", opacity:0, },
                      {ease:Back.easeOut.config(1.7),  transform:"translateY(0) rotate(0deg)", opacity:1, stagger:0.05});
    </script>
</body>
</html>
