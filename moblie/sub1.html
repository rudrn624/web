<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="author" content="webstoryboy">
    <meta name="description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
    <meta name="keywords" content="듣기, 2019년 최고의 음악 100선, Apple Music">
    <title>Apple Music App</title>

    <!-- meta -->
    <meta name="format-detection" content="telephone=no">
    <meta property="og:title" content="토스 모바일 메인">
    <meta property="og:url" content="https://webstoryboy.github.io/apple">
    <meta property="og:image" content="https://webstoryboy.github.io/apple/assets/icon/icon.jpg">
    <meta property="og:description" content="토스 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="토스 모바일 메인">
    <meta name="twitter:url" content="https://webstoryboy.github.io/apple">
    <meta name="twitter:image" content="https://webstoryboy.github.io/apple/assets/icon/icon.jpg">
    <meta name="twitter:description" content="토스 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나 보세요">

    <!-- icon -->
    <link rel="apple-touch-icon-precomposed" href="https://webstoryboy.github.io/apple/assets/icon/icon.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="96x96" href="https://webstoryboy.github.io/apple/assets/icon/icon_96.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://webstoryboy.github.io/apple/assets/icon/icon_144.jpg">
    <link rel="apple-touch-icon-precomposed" sizes="192x192" href="https://webstoryboy.github.io/apple/assets/icon/icon_192.jpg">

    <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="m">
    <header id="header">
        <div class="Hwrap">
            <div class="container">
                <div class="iconWrap">
                    <i>+ </i>
                    <i>&middot;&middot;&middot;</i>
                </div>
                <div class="sobiWrap">
                    <p>6월 내 소비</p>
                    <i>v</i>
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->
    <main>
        <section class="music">
            <article class="bestM">
                <div class="container">
                    <div class="titlewrap">
                        <p>긴급재난지원금</p>
                        <i>></i>
                    </div>
                    <div class="proflie">
                        <div class="proflie_wrap">
                            <img src="assets/img/jione.png" alt="프로필">
                            <div>
                                <p class="jioneok">지원금 받으셨나요?</p>
                                <p class="namun">남은 금액 확인하기</p>
                            </div>
                        </div>
                        <a href="#" class="btn_X"></a>
                    </div>
                </div>
            </article>
            <!-- //bestM -->

            <article class="recentM">
                <div class="container">
                    <div class="titlewrap">
                        <p>계좌</p>
                        <div class="moneyWrap">
                            <span>1,800,464,800,050원</span>
                            <i>></i>
                        </div>
                    </div>
                    <div class="geja">
                        <div class="gejaWrap">
                            <img src="assets/img/toss.png" alt="토스">
                            <div class="gejaCont">
                                <p class="gejaName">토스머니</p>
                                <p class="gejaMoney">0원</p>
                            </div>
                        </div>
                        <a href="#"class="geja_btn">송금</a>
                    </div>
                    <div class="geja">
                        <div class="gejaWrap">
                            <img src="assets/img/ibk.png" alt="토스">
                            <div class="gejaCont">
                                <p class="gejaName">IBK기업은행 계좌</p>
                                <p class="gejaMoney">1,800,464,800,050원</p>
                            </div>
                        </div>
                        <a href="#"class="geja_btn">송금</a>
                    </div>
                    <div class="geja">
                        <div class="gejaWrap">
                            <img src="assets/img/Sun.png" alt="토스">
                            <div class="gejaCont">
                                <p class="gejaName">[한도제한계좌1] 저축예금</p>
                                <p class="gejaMoney">0원</p>
                            </div>
                        </div>
                        <a href="#"class="geja_btn">송금</a>
                    </div>
                </div>
            </article>
            <!-- //recentM -->

            <article class="nextM">
                <div class="container">
                    <div class="menu">
                        <p>카드</p>
                        <i>></i>
                    </div>
                </div>
            </article>
            <article class="nextM">
                <div class="container">
                    <div class="menu">
                        <p>투자</p>
                        <i>></i>
                    </div>
                </div>
            </article>
            <article class="nextM">
                <div class="container">
                    <div class="menu">
                        <p>대출</p>
                        <div class="menu_wrap">
                            <p>내가 받을 수 있는 대출</p>
                            <i>></i>
                        </div>
                    </div>
                </div>
            </article>
            <article class="nextM">
                <div class="container">
                    <div class="menu">
                        <p>보험</p>
                        <i>></i>
                    </div>
                </div>
            </article>
            <article class="plus">
                <div class="container">
                    <div class="menu">
                        <p>추가</p>
                        <i>+</i>
                    </div>
                </div>
            </article>
            <!-- //nextM -->
        </section>
        <!-- //music -->
        <section id="Icon_menu">
            <ul>
                <li>
                    <img src="assets/img/home.png" alt="홈">
                    <p>홈</p>
                </li>
                <li>
                    <img src="assets/img/plan.png" alt="내 소비">
                    <p>내 소비</p>
                </li>
                <li>
                    <img src="assets/img/star.png" alt="추천">
                    <p>추천</p>
                </li>
                <li>
                    <img src="assets/img/menu.png" alt="전체">
                    <p>전체</p>
                </li>
            </ul>
        </section>
    </main>
</div>
</body>
</html>
