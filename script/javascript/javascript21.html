<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //while문을 이용해서 1~20까지 출력하세요~
        let num =1;

        while(num <= 20){
            document.write(num);
            num++;
        }
        document.write("<br>");
        //do while문을 이용해서 1~20까지 출력하세요~
        let num2 =1;

        do{
            document.write(num2);
            num2++;
        }while(num2 <= 20)
    </script>
</head>
<body>
    
</body>
</html>
