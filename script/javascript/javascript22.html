<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //브라우저에 1~10까지 출력해주세요
        
        document.write("12345678910");
        document.write("<br>");
        //for문을 이용해서 1~100까지 출력~
        for(let i = 1; i <= 100; i++){
            document.write(i,",");
        }
        document.write("<br>");
         //for문을 이용해서 1~100까지(짝수) 출력~
         for(let i = 1; i <= 100; i++){
             if(i%2 ==0)
            document.write(i,",");
        }
        document.write("<br>");
        
        //for문을 이용해서 5의 배수는 빨간색 7의 배수일 때 초록색,
        //5와7의 배수는 파란색으로 출력하세요~
        for(let i = 1; i <= 100; i++){
            if(i%5 == 0 && i%7 != 0){
                document.write("<span style='color:red'>"+i+"</span>");
            }else if(i%7 ==0 && i%5 != 0){
                document.write("<span style='color:green'>"+i+"</span>");
            }else if(i%7==0 && i%5 ==0){
                document.write("<span style='color:aqua'>"+i+"</span>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
