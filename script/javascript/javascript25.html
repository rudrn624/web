<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //구구단
        // 2 * 1 = 2
        for(let i = 2; i<=9; i++){
            for(let j = 1; j<=9; j++){
                document.write(i+" X " + j +" = "+ i*j+"<br>");
            }
            document.write("<br>");
        }
    </script>
</head>

</body>
</html>
